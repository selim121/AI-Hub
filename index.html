<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>

    <!-- css style -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- BS style -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f220a353a5.js" crossorigin="anonymous"></script>
</head>

<!-- body -->

<body>

    <!-- header -->
    <header>
        <nav class="text-center">
            <h1 class="my-4">AI Universe Hub</h1>
            <button id="btn-sorting" class=" btn-primary">Sort By Date</button>
        </nav>
    </header>

    <!-- main -->
    <main>

        <!-- card section -->
        <section class="m-4">
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-2">

            </div>
        </section>

        <!-- loader section -->
        <section id="loader" class="d-none">
            <div style="height: 650px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- see more section -->
        <section id="see-more" class="text-center my-4 d-none">
            <button id="btn-see-more" class="btn-primary">See More</button>
        </section>

        <!-- modal section  -->
        <section>
            <div class="modal fade" id="details" tabindex="-1" aria-labelledby="bioLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-body bd-bg-color-1">
                            <div class="d-flex justify-content-end">
                                <button type="button" class="auh-close-btn" data-bs-dismiss="modal"
                                    aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                            </div>
                            <div class="row px-3 pb-5 g-3">
                                <div id="modal-container" class="col-sm-12 col-lg-6 auh-modal-bg border border-danger rounded">

                                </div>
                                <div id="modal-image" class="col-sm-12 col-lg-6 border rounded">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modal-details.js"></script>
</body>

</html>
